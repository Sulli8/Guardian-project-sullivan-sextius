<div class="nav-container">
  <nav class="navbar navbar-expand-md navbar-light bg-light">
    <div class="container">
      <div class="navbar-brand logo"></div>
      <button
        class="navbar-toggler"
        type="button"
        data-toggle="collapse"
        data-target="#navbarNav"
        aria-controls="navbarNav"
        [attr.aria-expanded]="!isCollapsed"
        aria-label="Toggle navigation"
        (click)="isCollapsed = !isCollapsed"
      >
        <span class="navbar-toggler-icon"></span>
      </button>

      <div
        class="collapse navbar-collapse"
        id="navbarNav"
        [ngbCollapse]="isCollapsed"
      >

        <ul class="navbar-nav d-none d-md-block">
          <li class="nav-item">
            <fa-icon [icon]="home" class="mr-3"></fa-icon> 
            <a routerLink="/" class="nav-link">Home</a>
          </li>

          <li class="nav-item">
            <fa-icon [icon]="home" class="mr-3"></fa-icon> 
            <a routerLink="/notifications" class="nav-link">Notifications</a>
          </li>

          <li class="nav-item">
            <fa-icon [icon]="home" class="mr-3"></fa-icon> 
            <a routerLink="/list-drugs" class="nav-link">Liste des m√©dicaments</a>
          </li>


          <!-- Login button: show if NOT authenticated -->
          <li
            class="nav-item"
            *ngIf="(auth.isAuthenticated$ | async) === false"
          >
            <button
              id="qsLoginBtn"
              class="btn btn-primary btn-margin"
              (click)="loginWithRedirect()"
            >
              Log in
            </button>
          </li>
       
          <li
          class="nav-item dropdown"
          *ngIf="auth.user$ | async as user"
          ngbDropdown
        >
           <a routerLink="/profile" class="dropdown-item dropdown-profile">
            <fa-icon [icon]="faUser" class="mr-3"></fa-icon> Profile
          </a>
        </li>
          <!-- Fullsize dropdown: show if authenticated -->
          <li
            class="nav-item dropdown"
            *ngIf="auth.user$ | async as user"
            ngbDropdown
          >
        
          <button
            (click)="logout()"
            class="btn btn-link dropdown-item"
          >
            <fa-icon [icon]="faPowerOff" class="mr-3"></fa-icon> Log out
          </button>
          </li>
          <!-- /Fullsize dropdown -->
        </ul>

        <!-- Responsive login button: show if NOT authenticated -->
        <ul
          class="navbar-nav d-md-none"
          *ngIf="(auth.isAuthenticated$ | async) === false"
        >
          <button
            class="btn btn-primary btn-block"
            id="qsLoginBtn"
            (click)="loginWithRedirect()"
          >
            Log in
          </button>

        </ul>
        <!-- /Responsive login button -->

      
      </div>
    </div>
  </nav>
</div>
